<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Bootstrap Containers and Rows</title>
    <style>
        .myDiv {
            width: 100%;
            height: 200px;
            background: url('images/header.jpg') no-repeat center center;
            background-size: cover;
        }
        .myRow {
            width: 100%;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="myDiv bg-primary"></div>
    <hr>
    <div class="container">
        <div class="myDiv bg-primary"></div>
    </div>
    <div class="container-fluid">
        <div class="myDiv bg-primary"></div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="myRow col bg-success"></div>
            <div class="myRow col bg-warning"></div>
            <div class="myRow col bg-danger"></div>
        </div>
        <div class="row">
            <div class="myRow col bg-primary"></div>
            <div class="myRow col bg-info"></div>
        </div>
    </div>


</body>
