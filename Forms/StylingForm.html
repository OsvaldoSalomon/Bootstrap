<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Bootstrap Forms</title>
    <style></style>

</head>
<body>
<div class="container">
    <h3 class="display-4 text-muted">Wonderland Contact Form</h3>
    <div class="row">
        <div class="col-sm-9">
            <form>
                <div class="form-group">
                    <label for="name">Character's Name</label>
                    <input class="form-control" type="text" id="name" placeholder="Character's name">
                </div>
                <div class="form-group">
                    <label for="email">Character's Email Address</label>
                    <input class="form-control" type="email" id="email" placeholder="Character's email address">
                    <small>Your character's email will not be shared with anyone.</small>
                </div>
                <div class="form-group">
                    <label for="password">Character's Password</label>
                    <input class="form-control" type="password" id="password" placeholder="Password" readonly>
                </div>
                <div class="form-group">
                    <label for="species">Species</label>
                    <select id="species" class="form-control">
                        <option value="">Human</option>
                        <option value="">Non-Human</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message for the Queen of Hearts</label>
                    <textarea id="message"rows="3" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="file">Upload a file</label>
                    <input class="form-control-file btn btn-light" type="file" id="file">
                    <small class="form-text text-muted">Maximum size is three yottabytes.</small>
                </div>
    
                <button class="btn btn-success" type="submit">Submit</button>
            </form>
        </div>
        <div class="col-sm-3">
            <img src="../images/rabbit.jpeg" alt="rabbit" class="img-fluid">
        </div>
    </div> <!-- End row -->
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
